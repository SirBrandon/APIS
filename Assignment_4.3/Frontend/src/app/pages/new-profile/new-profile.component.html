<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Add profile
        </h1>
        <input #profileInput class="input has-background-light is-medium" type="text" placeholder="Enter Profile Name...">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">
                Cancel
            </button>
            <button class="button is-link has-text-white is-medium" (click)="createProfile(profileInput.value)">
                Create
            </button>
        </div>
    </div>
</div>
