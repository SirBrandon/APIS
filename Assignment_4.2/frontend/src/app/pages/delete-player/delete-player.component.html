<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Delete a player
        </h1>
        <div class="dropdown is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                <span>{{ selectedPlayer }}</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <div class="dropdown-item" *ngFor="let player of players | keyvalue">
                    <a class="list-menu">
                      <p class="list-menu-item" (click)="setPlayer(player.key)">{{ player.key }}</p>
                    </a>
                </div>
              </div>
            </div>
        </div>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">
                Cancel
            </button>
            <button class="button is-primary has-text-white is-medium" (click)="deletePlayer()">
                Delete
            </button>
        </div>
    </div>
</div>
